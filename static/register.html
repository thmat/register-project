<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form | CodingLab</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
</head>
<body>
<div class="container">
    <div class="wrapper">
        <div class="title"><span>Register Form</span></div>
        <form action="/register-finish" method="post">
            <div class="row">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Username" name="username" required>
            </div>
            <div class="row">
                <i class="fas fa-envelope"></i> <!-- Добавлено для иконки email -->
                <input type="email" placeholder="Email" name="email" required>
            </div>
            <div class="row">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Password" name="password" required>
            </div>
            <div class="row button">
                <input type="submit" name="button" value="Register">
            </div>
            <div class="signup-link">Already have an account? <a href="login.html">Log in</a></div>
        </form>
    </div>
</div>
</body>
</html>
