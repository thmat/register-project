<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newest Messenger | CodingLab</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #1abc9c;
            overflow: hidden;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        ::selection {
            background: rgba(26, 188, 156, 0.3);
        }

        .container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .wrapper {
            width: 100%;
            max-width: 440px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0px 4px 10px 1px rgba(0, 0, 0, 0.1);
        }

        .wrapper .title {
            height: 90px;
            background: #16a085;
            border-radius: 5px 5px 0 0;
            color: #fff;
            font-size: 30px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .wrapper .content {
            padding: 30px 25px 25px 25px;
            text-align: center;
        }

        .wrapper .content h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        .wrapper .content p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        .wrapper .content .btn-container {
            display: flex;
            justify-content: space-around;
        }

        .wrapper .content a {
            color: #fff;
            background: #16a085;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 18px;
            font-weight: 500;
            transition: background 0.3s ease;
        }

        .wrapper .content a:hover {
            background: #12876f;
        }
    </style>
</head>

<body>
<div class="container">
    <div class="wrapper">
        <div class="title"><span>Newest Messenger</span></div>
        <div class="content">
            <h1>Welcome to the Newest Messenger</h1>
            <p>Experience the latest in messaging technology. Join us now!</p>
            <div class="btn-container">
                <a href="/login">Login</a>
                <a href="/register">Register</a>
            </div>
        </div>
    </div>
</div>
</body>

</html>
